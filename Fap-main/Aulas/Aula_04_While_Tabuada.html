<!DOCTYPE html>
<html>
<head>
<title>Tutorial de Alert em JavaScript - Linha de Código</title>
<script>
function funcao1()
{
    


var i = parseInt (prompt('digite o número: ')) 
cont = 1;
while (cont <= 10) {
    document.write(i + ' * ' + cont + ' = ' + cont * i + '<br>')
    cont++
}
}
</script>
</head>
<body>

<input type="button" onclick="funcao1()" value="Exibir Alert" />

</body>
</html></div>
