<!DOCTYPE html>
<html>
<head>
<title>Tutorial de Alert em JavaScript - Linha de Código</title>
<script>
function funcao1()
{
    
var cont = 1;

while (cont <= 11) {
    document.write('Olá turma!');
    document.write('<br>');
    cont++
}
}
</script>
</head>
<body>

<input type="button" onclick="funcao1()" value="Exibir Alert" />

</body>
</html></div>
