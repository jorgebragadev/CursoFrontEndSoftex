<!DOCTYPE html>
<html>
<head>
<title>Tutorial de Alert em JavaScript - Linha de Código</title>
<link rel="stylesheet" type="text/css" href="styles.css">
<script>
function funcao1()
{
    

    var nome = prompt('Informe o Nome do Funcionário :');
    var salario = parseFloat(prompt('Informe o salário:'));
    var percentual = parseFloat(prompt('Informe o percentual:'));
    var nsalario = salario +(salario * percentual/100);

    alert('O novo salário do funcionário ' + nome + ' é R$ ' + nsalario.toLocaleString('pt-BR', { minimumFractionDigits: 2, maximumFractionDigits: 2 }));



}
function retornarIndex() {
    window.location.href = 'index.html';
}
</script>
</head>
<body>
    <h1>Exercício 04</h1>
<input type="button" onclick="funcao1()" value="Executar Código" />
<input type="button" onclick="retornarIndex()" value="Retornar ao Índice" />

</body>
</html></div>
