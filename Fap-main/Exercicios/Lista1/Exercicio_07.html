<!DOCTYPE html>
<html>
<head>
<title>Tutorial de Alert em JavaScript - Linha de Código</title>
<script>
function funcao1()
{
    

    var nota1 = parseFloat(prompt('Informe a nota 01:'));
    var nota2 = parseFloat(prompt('Informe a nota 02:'));
    var nota3 = parseFloat(prompt('Informe a nota 03  :'));
    var media = (nota1 + nota2 + nota3)/3;

    if (media >= 7) {
    alert('Aluno foi aprovado por média! \nMédia é = ' + media.toFixed(2));
} else if (media >= 3.0 && media < 7.0) {
    alert('Aluno está na prova final! \nMédia é = ' + media.toFixed(2));
} else {
    alert('Aluno reprovado! \nMédia é = ' + media.toFixed(2));
}


}
</script>
</head>
<body>

<input type="button" onclick="funcao1()" value="Executar Código" />

</body>
</html></div>
