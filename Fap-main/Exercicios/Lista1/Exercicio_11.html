<!DOCTYPE html>
<html>
<head>
<title>Tutorial de Alert em JavaScript - Linha de Código</title>
<link rel="stylesheet" type="text/css" href="styles.css">
<script>
function funcao1()
{
    



    var anoNasc = parseInt(prompt('Informe o ano de nascimento:'));
    var anoAtual = (new Date()).getFullYear();
    var idade = anoAtual - anoNasc;

    if (idade > 16) {
    alert('Você esta apto a votar nesta eleição: ' + idade);
} else {
    alert('Você não tem idade para votar nesta eleição: ' + idade);
}

    
    
}
function retornarIndex() {
    window.location.href = 'index.html';
}
</script>
</head>
<body>
    <h1>Exercício 11</h1>
<input type="button" onclick="funcao1()" value="Executar Código" />
<input type="button" onclick="retornarIndex()" value="Retornar ao Índice" />

</body>
