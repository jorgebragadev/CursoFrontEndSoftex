<!DOCTYPE html>
<html>
<head>
<title>Tutorial de Alert em JavaScript - Linha de Código</title>
<script>
function funcao1()
{
    



    var n1 = parseInt(prompt('Informe o primeiro número:'));
    var n2 = parseInt(prompt('Informe o segundo número:'));

    if (n1 > n2) {
    alert('O maior número é: ' + n1 + '\nO menor número é: ' + n2);
} else if (n1 < n2) {
    alert('O maior número é: ' + n2 + '\nO menor número é: ' + n1);
} else {
    alert('Os dois números são iguais: ' + n1);
}

    
    
}
</script>
</head>
<body>

<input type="button" onclick="funcao1()" value="Executar Código" />

</body>
</html></div>
