<!DOCTYPE html>
<html>
<head>
<title>Tutorial de Alert em JavaScript - Linha de Código</title>
<link rel="stylesheet" type="text/css" href="styles.css">
<script>
function funcao1()
{
    

    var nome = prompt('Informe o Nome do Aluno :');
    var nota1 = parseFloat(prompt('Informe a nota de Matématica:'));
    var nota2 = parseFloat(prompt('Informe a nota de Português:'));
    var media = (nota1 + nota2)/2;

    alert('O nome do Aluno é ' + nome 
    + '\nA média das suas nota é ' + media.toFixed(2));


}
function retornarIndex() {
    window.location.href = 'index.html';
}
</script>
</head>
<body>
    <h1>Exercício 03</h1>
<input type="button" onclick="funcao1()" value="Executar Código" />
<input type="button" onclick="retornarIndex()" value="Retornar ao Índice" />

</body>
</html></div>
