<!DOCTYPE html>
<html>
<head>
<title>Tutorial de Alert em JavaScript - Linha de Código</title>
<link rel="stylesheet" type="text/css" href="styles.css">
<script>
function funcao1()
{
    



    var tf = parseFloat(prompt('Informe a temperatura em graus Fahrenheit:'));
    var tc = (tf - 32) * 5 / 9;

    alert('A temperatura em graus Celsius é: ' + tc.toFixed(2) + ' °C');
    
    
}
function retornarIndex() {
    window.location.href = 'index.html';
}
</script>
</head>
<body>
    <h1>Exercício 09</h1>
<input type="button" onclick="funcao1()" value="Executar Código" />
<input type="button" onclick="retornarIndex()" value="Retornar ao Índice" />

</body>
</html></div>
