<!DOCTYPE html>
<html>
<head>
<title>Tutorial de Alert em JavaScript - Linha de Código</title>
<script>
function funcao1()
{
    

var n1 = parseInt(prompt('Informe o primeiro número inteiro:'));
var n2 = parseInt(prompt('Informe o segundo número inteiro:'));
var n3 = parseInt(prompt('Informe o terceiro número inteiro:'));
var maior, menor;


if (n1 >= n2 && n1 >= n3) {
    maior = n1;
} else if (n2 >= n1 && n2 >= n3) {
    maior = n2;
} else {
    maior = n3;
}

// Determinar o menor número
if (n1 <= n2 && n1 <= n3) {
    menor = n1;
} else if (n2 <= n1 && n2 <= n3) {
    menor = n2;
} else {
    menor = n3;
}
alert('O maior número é: ' + maior + '\nO menor número é: ' + menor);
  
    
}
</script>
</head>
<body>

<input type="button" onclick="funcao1()" value="Executar Código" />

</body>
</html></div>
