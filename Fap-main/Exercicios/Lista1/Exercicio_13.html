<!DOCTYPE html>
<html>
<head>
<title>Tutorial de Alert em JavaScript - Linha de Código</title>
<link rel="stylesheet" type="text/css" href="styles.css">
<script>
function funcao1()
{
    


var numero = parseInt(prompt('Informe um número inteiro:'));


if (numero % 2 === 0) {
    alert('O número '+ numero + ' é um número par.');
} else {
    alert('O número '+ numero + ' é um número ímpar.');
}

  
    
}
function retornarIndex() {
    window.location.href = 'index.html';
}
</script>
</head>
<body>
    <h1>Exercício 13</h1>
<input type="button" onclick="funcao1()" value="Executar Código" />
<input type="button" onclick="retornarIndex()" value="Retornar ao Índice" />

</body>
