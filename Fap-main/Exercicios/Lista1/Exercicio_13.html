<!DOCTYPE html>
<html>
<head>
<title>Tutorial de Alert em JavaScript - Linha de Código</title>
<script>
function funcao1()
{
    


var numero = parseInt(prompt('Informe um número inteiro:'));


if (numero % 2 === 0) {
    alert('O número '+ numero + ' é um número par.');
} else {
    alert('O número '+ numero + ' é um número ímpar.');
}

  
    
}
</script>
</head>
<body>

<input type="button" onclick="funcao1()" value="Executar Código" />

</body>
</html></div>
